# Academic Website Build & Deploy Workflow
# Automatically builds and deploys MkDocs-based academic documentation to GitHub Pages
# Uses Material for MkDocs theme with BibTeX support for academic citations
#
# Reference: https://mkdocs.org and https://squidfunk.github.io/mkdocs-material/
# Plugin documentation from Context7:
# - MkDocs: /mkdocs/mkdocs (plugins and extensions)
# - Material for MkDocs: /squidfunk/mkdocs-material (configuration best practices)

name: Build and Deploy Documentation
on:
  push:
    branches:
      - main  # Triggered on push to main branch only
  workflow_dispatch:  # Allow manual trigger from Actions tab

permissions:
  contents: read      # Read repository contents
  pages: write        # Write to GitHub Pages
  id-token: write     # ID token for deployment

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build MkDocs Site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git-revision-date plugin

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'  # Cache pip dependencies

      # Install dependencies with pinned versions for reproducibility
      # mkdocs: Static site generator
      # mkdocs-material: Professional Material Design theme
      # mkdocs-bibtex: BibTeX integration for academic citations
      # mkdocs-git-revision-date-localized-plugin: Automatic revision dates
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            mkdocs==1.5.3 \
            mkdocs-material==9.4.14 \
            mkdocs-bibtex==4.4.0 \
            mkdocs-git-revision-date-localized-plugin==1.2.4

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      # Build static site with strict mode to catch any issues
      - name: Build documentation with MkDocs
        run: mkdocs build --clean --strict

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build  # Only run after build succeeds
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4